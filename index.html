<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <section>
        <div class="left-section">
            <h3>Add Task</h3>
            <form action="#">
                <div class="input-section" id="task-number-section">
                    <label for="task-number"><p>Task Number</p></label>
                    <input type="text" id="task-number" placeholder="Enter task number">
                </div>
                <div class="input-section">
                    <label for="title"><p>Title</p></label>
                    <input type="text" id="title" placeholder="Enter title">
                </div>
                <div class="input-section">
                    <label for="description"><p>Description</p></label>
                    <input type="text" id="description" placeholder="Enter Description">
                </div>
            </form>
            <button class="button" onclick="addtask()">Add Task</button>
            <button class="button" onclick="savetask()">Save Task</button>
        </div>
        <div class="right-section">
            <div class="boxes">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
